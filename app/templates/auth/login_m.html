{% extends "base_m.html" %}
{% block nav %}
  <li><a href="/signup">Sign Up</a></li>
{% endblock %}
{% block contents %}
	<div class="container valign-wrapper">
    <div class="row col">
    <form class="col s12 offset-s12" id="login" action="/login" method="post">
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="username" name ="username" id="username" type="text" class="validate">
          <label for="username">Username</label>
        </div>
        <div class="input-field col s12">
          <input placeholder="password" name="password" id="password" type="text" class="validate">
          <label for="password">password</label>
        </div>
        <div>
          <button class="waves-effect waves-light btn" type="submit" form="login" value="Submit">Log In!</button>
        </div>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
      </div>
    </form>
  </div>
  </div>
{% endblock %}
