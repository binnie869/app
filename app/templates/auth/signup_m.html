{% extends "base_m.html" %}
{% block nav %}
  <li><a href="/login">Login</a></li>
{% endblock %}
{% block contents %}
	<div class="container valign-wrapper">
    <div class="row">
    <form class="col s12" id='signup' action="/signup" method="post">
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="username" name ="username" id="username" type="text" class="validate">
          <label for="username">Username</label>
        </div>
        <div class="input-field col s12">
          <input placeholder="username" name ="email" id="email" type="text" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s12">
          <input placeholder="password" name="password" id="password" type="text" class="validate">
          <label for="password">password</label>
        </div>
        <div class="input-field col s12">
          <input placeholder="confirm password" name ="confirm" id="confirm" type="text" class="validate">
          <label for="confirm">confirm password</label>
        </div>
        <div>
        	<button class="waves-effect waves-light btn" type="submit" form="signup" value="Submit">Sign Up!</button>
        </div>
      </div>
    </form>
  </div>
  </div>
{% endblock %}
