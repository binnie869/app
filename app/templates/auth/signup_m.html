{% extends "base_m.html" %}
{% block contents %}
	<div class="container">
    <div class="row">
    <form class="col s12" action="/login" method="post">
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="username" name ="username" id="username" type="text" class="validate">
          <label for="username">Username</label>
        </div>
        <div class="input-field col s12">
          <input placeholder="username" name ="email" id="email" type="text" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s12">
          <input placeholder="password" name="password" id="password" type="text" class="validate">
          <label for="password">password</label>
        </div>
        <div class="input-field col s12">
          <input placeholder="confirm password" name ="confirm" id="confirm" type="text" class="validate">
          <label for="confirm">confirm password</label>
        </div>
        <div>
        	<input type="submit" value="Submit">
        	<label for="submit">Log In</label>
        </div>
      </div>
    </form>
  </div>
  </div>
{% endblock %}
