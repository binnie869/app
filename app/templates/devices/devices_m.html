{% extends "base_m1.html" %}
{% block main_contents %}
	<h3 class="header center orange-text">Devices</h3>
	{% for device in my_devices %}
	<div class="col s4">
	 	<div class="card light-blue lighten-4 ">
            <div class="card-content">
              	<span class="card-title">{{device[0]}}</span>
		    	<p>Device Type: {{device[1]}}</p>
		    	<p>Setup :{{device[4]}}</p>
		    	<p>Sensors: {{device[3]}}</p>
		    	<p>Actuatoes: {{device[2]}}</p>
	    	</div>
    	</div>
    </div>
    {% endfor %}
    <div class="col s4">
    	<div class="card light-blue lighten-4 ">
            <div class="card-content">
              	<span class="card-title">Add a Device!</span>
             </div>
          	<div class="card-action">
          		<a class="btn-floating btn-large waves-effect waves-light green modal-trigger" data-target="modal1"><i class="material-icons">add</i></a>
            	<!-- <button data-target="modal1" class="btn modal-trigger">Add</button> -->
            </div>
		  	<!-- Modal Structure -->
		  	<div id="modal1" class="modal modal-fixed-footer">
		    	<div class="modal-content">
		      		<h4>Add a Device</h4>
		      		<div class="container valign-wrapper">
					    <div class="row">
					    <form class="col s12" id="add_device" action="/add_device" method="post">
					      <div class="row">
					        <div class="input-field col s12">
					          <input placeholder="Arduino #n" name ="name" id="name" type="text" class="validate">
					          <label for="name">Device Name</label>
					        </div></br>
					        <div class="input-field col s12">
					          <input placeholder="Arduino Uno" name ="type" id="type" type="text" class="validate">
					          <label for="type">Device Type</label>
					        </div></br>
					        <div>
						    	<input name="setup" type="radio" id="standard" value="standard" />
						    	<label for="standard">Standard setup</label>
						  
						    	<input name="setup" type="radio" id="custom" value="custom" />
						    	<label for="custom">Custom setup</label>
						    </div></br>
							<div>
					          <button class="waves-effect waves-light btn" type="submit" form="add_device" value="Submit">Insert</button>
					        </div>
					      </div>
					    </form>
					  </div>
					 </div>
		    	</div>
		    	<div class="modal-footer">
		    		<a href="#" class="modal-action modal-close waves-effect waves-green btn-flat ">Close</a>
		 		</div>
   		</div>
    </div>
{% endblock %}
